<h1>Cadastros</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#empresaModal" >
    Cadastrar Empresa
  </button>
  
  <!-- Modal -->
  <div #empresaModal class="modal fade" id="empresaModal" tabindex="-1" aria-labelledby="empresaModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="empresaModalLabel">Cadastro de Empresa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">  
            <form [formGroup]="registercompanyForm">
              <app-primary-input
                formControlName="nome"
                inputName="nome"
                type="text"
                label="Nome"
                placeholder="Nome"            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>
              <app-primary-input
                formControlName="cnpj"
                inputName="cnpj"
                type="text"
                label="CNPJ"
                placeholder="CNPJ"            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>
              <app-primary-input
                formControlName="endereco"
                inputName="endereco"
                type="text"
                label="EndereÃ§o"
                placeholder="Br... NÂ°..."            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>
              <app-primary-input
                formControlName="cidade"
                inputName="cidade"
                type="text"
                label="Cidade"
                placeholder="Cidade"            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>
              <app-primary-input
                formControlName="estado"
                inputName="estado"
                type="text"
                label="Estado"
                placeholder="Estado"            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>
              <app-primary-input
                formControlName="codigo"
                inputName="codigo"
                type="text"
                label="Codigo"
                placeholder="01"            
              >
                <img src="/assets/svg/icon-person.svg"/>
              </app-primary-input><br>

            </form>
                    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="close()">Fechar</button>
          <button type="button" class="btn btn-success" (click)="submit()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
