
<div class="container">
    <div class="formulario">
        <div class="lgimg">
            <img  src="/assets/imagens/logotelalogin.png"/>
        </div>
        <div class="titulo">
            <h1>Criar Nova Senha</h1>
        </div>
        <form [formGroup]="createpassForm">
            <div class="f1">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-key"></i>
                    </p-inputGroupAddon>
                    <span class="p-float-label">
                        <input
                            pInputText
                            type="password"
                            id="newPassword"
                            formControlName="newPassword"
                            name="newPassword"
                            required
                        />
                        <label for="newPassword">Nova Senha</label>
                    </span>                
                </p-inputGroup>
            </div>
            <div class="f2">    
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-key"></i>
                    </p-inputGroupAddon>
                    <span class="p-float-label">
                        <input
                            pInputText
                            type="password"
                            id="newPassword"
                            formControlName="confirmPassword"
                            name="newPassword"
                            required
                        />
                        <label for="newPassword">Confirmar Senha</label>
                    </span>                
                </p-inputGroup>
                <div class="botoes-form">
                    <p-toast></p-toast>
                    <div class="btnsec" (click)="clearForm()">
                        <p>Limpar</p>
                    </div>
                    <div class="btnpri" (click)="updatePassword()">
                        <p>Criar</p>            
                    </div>
                </div>  
            </div>    
        </form>
    </div>    
</div>
