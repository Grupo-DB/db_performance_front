<div class="container">
    <p-divider align="left" type="solid">
        <b>Cadastrar Nova Área</b>
    </p-divider> 
    <div class="form-geral">    
        <form [formGroup]="registerareaForm"
        title="Cadastrar nova Area"
        primaryBtnText="Cadastrar"
        (submit)="submit()"        
        >
        <div class="fg1">
            <div class="form1">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <span class="p-float-label">
                        <input pInputText
                            id="nome"
                            formControlName="nome"
                            type="text"
                        />  
                        <label for="nome">Digite o nome</label>
                    </span>          
                </p-inputGroup>
            </div>    
            <div class="f1">    
                    <p><label for="empresa">Empresa:</label></p>
                    <p-dropdown 
                        [style]="{'width':'95%'}"
                        [options]="empresas" 
                        formControlName="empresa"
                        optionLabel="nome"
                        placeholder="Selecione"
                    >
                    </p-dropdown>
            </div>
            <div class="f3">    
                    <p><label for="filial">Filial:</label></p>
                    <p-dropdown 
                        [style]="{'width':'95%'}"
                        [options]="filiais" 
                        formControlName="filial"
                        optionLabel="nome"
                        placeholder="Selecione"
                    >
                    </p-dropdown>
            </div>    
        </div>            
        </form>
    </div>    
  
    <div class="botoes-form">
            <p-toast></p-toast>
            <div class="btnsec" (click)="clearForm()">
                <p>Limpar</p>
            </div>
            <div class="btnpri" (click)="submit()">
                <p>Salvar</p>            
            </div> 
    </div>
    <hr>
        <div class="tabela">
            <p-table
                #dt1
                [value]="areas"
                [paginator]="true"
                [rows]="5"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Mostrando do {first} ao {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[5, 10, 20]"
                [globalFilterFields]="['nome', 'empresa', 'filial']"
            >
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" [(ngModel)]="inputValue" placeholder="Palavra-Chave" />
                        </span>
                        <button pButton label="Pesquisar" severity="info"  (click)="filterTable()"></button>
                        <button pButton label="Limpar Pesquisa" severity="info" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    </div>
                </ng-template>    
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:25%">Nome
                            <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                        </th>
                        <th style="width:25%">Empresa
                            <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                        </th>
                        <th style="width:25%">Filial
                            <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                        </th>
                        <th style="width: 25%;">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-area>
                    <tr>
                        <td>{{ area.nome }}</td>
                        <td>{{ getNomeEmpresa(area.empresa) }}</td>
                        <td>{{ getNomeFilial(area.filial) }}</td>
                        <td class="td-acao">
                            <p-toast />
                            <p-confirmDialog />
                            <div class="btnsec" (click)="abrirModalEdicao(area)">
                                <p>Editar</p>
                            </div>
                            
                            <div class="btnpri" (click)="excluirArea(area.id)">
                                <p>Excluir</p>            
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template>
            </p-table>
        </div>        
        <p-dialog 
            
            [modal]="true"
            [(visible)]="editFormVisible" 
            [style]="{ width: '50rem' }" 
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
        >
        <div class="titulo">
            <p-divider align="left" type="solid">
                <b>Editar Área</b>
            </p-divider> 
        </div>
        <form 
            [formGroup]="editForm"
            title="Editar Area"      
        >
        <div class="fg1ed">
            <div class="form1ed">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <span class="p-float-label">
                        <input pInputText
                            id="nome"
                            formControlName="nome"
                            type="text"
                        />  
                        <label for="nome">Digite o nome</label>
                    </span>          
                </p-inputGroup>
            </div>    
            <div class="f1ed">    
                    <p><label for="empresa">Empresa:</label></p>
                    <p-dropdown 
                        [style]="{'width':'95%'}"
                        [options]="empresas" 
                        formControlName="empresa"
                        optionLabel="nome"
                        placeholder="Selecione"
                    >
                    </p-dropdown>
            </div>
            <div class="f3ed">    
                    <p><label for="filial">Filial:</label></p>
                    <p-dropdown 
                        [style]="{'width':'95%'}"
                        [options]="filiais" 
                        formControlName="filial"
                        optionLabel="nome"
                        placeholder="Selecione"
                    >
                    </p-dropdown>
            </div>
            <div class="botoes-formed">
                <div class="btnsec" (click)="cleareditForm()">
                    <p>Limpar</p>
                </div>
                
                 <div class="btnpri" (click)="saveEdit()">
                    <p>Salvar</p>            
                </div>
            </div>
        </div>            
        </form>
        </p-dialog>
  </div><!--end container-->
