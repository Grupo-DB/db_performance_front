<div class="container flex flex-column align-items-center mb-4">
    <div class="containerInterno w-12">
        <div @swipeAnimation>

            <form
                [formGroup]="registercargoForm"
                title="Cadastrar novo Cargo"
                class="flex flex-column gap-4" 
            >
                <div class="form-geral flex flex-column gap-3 w-12 lg:flex-row">

                    <div class="fg1 flex flex-column w-12 align-items-center">

                        <p-card class="card w-12 text-center">
                            <ng-template #header>
                                <div class="header w-full text-center">
                                    <h2>Inserir Novo Cargo</h2>
                                </div>
                            </ng-template>
                            <div class="flex flex-column w-12 gap-3">

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="nome"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o nome</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="empresas"
                                            formControlName="empresa"
                                            optionLabel="nome"
                                            (ngModelChange)="onEmpresaSelecionada($event)"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione a Empresa</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="filiais"
                                            formControlName="filial"
                                            optionLabel="nome"
                                            (ngModelChange)="onFilialSelecionada($event)"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione a Filial</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="areas"
                                            formControlName="area"
                                            optionLabel="nome"
                                            (ngModelChange)="onAreaSelecionada($event)"
                                        >
                                        </p-select>
                                        <label for="float-label" style="margin-left: 15px;">Selecione a √Årea</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="setores"
                                            formControlName="setor"
                                            optionLabel="nome"
                                            (ngModelChange)="onSetorSelecionado($event)"
                                        >
                                        </p-select>
                                        <label for="float-label" style="margin-left: 15px;">Selecione o Ambiente</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="ambientes"
                                            formControlName="ambiente"
                                            optionLabel="nome"
                                        >
                                        </p-select>
                                        <label for="float-label" style="margin-left: 15px;">Selecione o Setor</label>
                                    </p-floatlabel>
                                </div>
                           
                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="clearForm()" 
                                    label="Limpar"
                                    iconPos="right"  
                                    tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser"
                                />
                                <p-button 
                                    (onClick)="submit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>

        </div>

        <div class="background-form mt-4 w-12" @swipeAnimation>
            <div class="text-left w-12">
                <p-toast />
                <p-confirmDialog />
                <p-inplace closable="true" closeIcon="pi pi-angle-up">
                    <ng-template pTemplate="display">
                        <p-button 
                            label="Cargos" 
                            tooltipPosition="top"
                            pTooltip="Exibir Cargos"      
                        >
                            <div class="inline-flex align-items-center">
                                <span><i class="pi pi-angle-down"></i></span>
                            </div>
                        </p-button>

                    </ng-template>
                    <ng-template pTemplate="content">
                    <p-table
                            #dt1
                            [value]="cargos"
                            [paginator]="true"
                            [rows]="10"
                            [rowsPerPageOptions]="[10, 20, 50]"
                            [globalFilterFields]="['nome', 'empresaNome', 'filialNome','areaNome','setorNome','ambienteNome']"
                            [showCurrentPageReport]="true"
                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                            scrollable="true"
                            
                        >
                            <ng-template pTemplate="caption">
                                <div class="flex flex-row md: justify-content-end">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-search" style="color: #1b91ff;" />
                                                <input 
                                                variant="filled" 
                                                [(ngModel)]="inputValue"
                                                [style]="{'width':'100%'}" 
                                                pInputText id="on_label"
                                                autocomplete="off" 
                                                type="text" 
                                                (keydown)="filterTable()"
                                                />
                                        </p-iconfield>
                                        <label for="on_label" style="color: #1b91ff">Pesquisar</label>
                                    </p-floatlabel>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr class="tabela">
                                    <th style="width:25%" type="text" field="nome" display="menu">
                                        Nome
                                    </th>
                                    <th style="width:25%" type="text" field="empresaNome" display="menu">
                                        Empresa
                                    </th>
                                    <th style="width:25%" type="text" field="filialNome" display="menu">
                                        Filial
                                    </th>
                                    <th style="width:25%" type="text" field="areaNome" display="menu">
                                        Area
                                    </th>
                                    <th style="width:25%" type="text" field="setorNome" display="menu">
                                        Ambiente
                                    </th>
                                    <th style="width:25%" type="text" field="ambienteNome" display="menu">
                                        Setor
                                    </th>
                                    <th style="width: 25%; text-align: center;">A√ß√µes</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-cargo>
                                <tr>
                                    <td style="text-align: center;">{{ cargo.nome }}</td>
                                    <td style="text-align: center;">{{ getNomeEmpresa(cargo.empresa) }}</td>
                                    <td style="text-align: center;">{{ getNomeFilial(cargo.filial) }}</td>
                                    <td style="text-align: center;">{{ getNomeArea(cargo.area) }}</td>
                                    <td style="text-align: center;">{{ getNomeSetor(cargo.setor) }}</td>
                                    <td style="text-align: center;">{{ getNomeAmbiente(cargo.ambiente) }}</td>
                                    <td style="text-align: center;">
                                        <div class="flex justify-content-center gap-2">
                                            <p-button
                                            icon="pi pi-file-edit" 
                                            severity="primary" 
                                            size="small" 
                                            [raised]="true"
                                            pTooltip="Editar" 
                                            tooltipPosition="top"
                                            (onClick)="abrirModalEdicao(cargo)">
                                            </p-button>

                                            <p-button 
                                            icon="pi pi-trash" 
                                            severity="danger" 
                                            size="small" 
                                            [raised]="true"
                                            pTooltip="Excluir" 
                                            tooltipPosition="top"
                                            (onClick)="excluirCargo(cargo.id)">
                                            </p-button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="paginatorleft">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template>
                            <ng-template pTemplate="paginatorright">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template> 
                        </p-table>

                    </ng-template>
                </p-inplace>
            </div>
        </div>

    </div>
    
</div>

<p-drawer
    [(visible)]="editFormVisible"
    position="right"
    [style]="{ width: '60vw' }"
    styleClass="w-full md:w-12 lg:w-4"
>

    <div class="containerInterno w-12">
        <div class="background-form">
            <form
                [formGroup]="editForm" title="Editar Cargo" class="flex flex-column gap-4" 
            >
                <div class="form-geral flex flex-column gap-3 w-12 lg:flex-row">
                    <div class="fg1 flex flex-column w-12 align-items-center">

                        <p-card class="card w-12 text-center">
                            <ng-template #header>
                                <div class="header w-full text-center">
                                    <b>Editar Cargo</b>
                                </div>
                            </ng-template>
                            <div class="flex flex-column w-12 gap-3">

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="nome"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o nome</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="empresas"
                                            formControlName="empresa"
                                            optionLabel="nome"
                                            optionValue="id"
                                            (ngModelChange)="onEmpresaSelecionada($event)"
                                            appendTo="body"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione a Empresa</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="filiais"
                                            formControlName="filial"
                                            optionLabel="nome"
                                            optionValue="id"
                                            (ngModelChange)="onFilialSelecionada($event)"
                                            appendTo="body"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione a Filial</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="areas"
                                            formControlName="area"
                                            optionLabel="nome"
                                            optionValue="id"
                                            (ngModelChange)="onAreaSelecionada($event)"
                                            appendTo="body"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione a √Årea</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="setores"
                                            formControlName="setor"
                                            optionLabel="nome"
                                            optionValue="id"
                                            appendTo="body"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione o Ambiente</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            inputId="float-label"
                                            [style]="{'width':'100%'}"
                                            [options]="ambientes"
                                            formControlName="ambiente"
                                            optionLabel="nome"
                                            optionValue="id"
                                            appendTo="body"
                                        >
                                        </p-select>
                                        <label for="on_label">Selecione o Setor</label>
                                    </p-floatlabel>
                                </div>

                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="cleareditForm()" 
                                    label="Limpar"
                                    iconPos="right"                                      tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser" 
                                />
                                <p-button 
                                    (onClick)="saveEdit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>
        </div>
    </div>
  
</p-drawer>
