<div class="container flex flex-column align-items-center mb-4">
    <div class="containerInterno w-12">
        <div @swipeAnimation>
            <form
                [formGroup]="registersetorForm" 
                title="Cadastrar novo Ambiente" 
                class="flex flex-column gap-4" 
            >
                <div class="form-geral flex flex-column gap-3 w-12 lg:flex-row">
                    <div class="bloco fg1 flex flex-column w-12 align-items-center">
                        <p-card class="card w-12 text-center">
                            <ng-template #header>
                                <div class="header titulo-info w-full text-center">
                                    <h2>Ambiente</h2>
                                </div>
                            </ng-template>
                            <div class="flex flex-column w-12 gap-3">
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="nome"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o nome</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            [style]="{'width':'100%'}" 
                                            [options]="empresas" 
                                            formControlName="empresa"
                                            optionLabel="nome"
                                            (onChange)="onEmpresaSelecionada($event.value)"
                                        >
                                        </p-select>
                                        <label for="on_label">Empresa</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">    
                                        <p-select
                                            variant="filled"
                                            [style]="{'width':'100%'}"
                                            [options]="filiais" 
                                            formControlName="filial"
                                            optionLabel="nome"
                                            (onChange)="onFilialSelecionada($event.value)"
                                        >
                                        </p-select>
                                        <label for="on_label">Filial</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">    
                                        <p-select
                                            variant="filled" 
                                            [style]="{'width':'100%'}"
                                            [options]="areas" 
                                            formControlName="area"
                                            optionLabel="nome"
                                        >
                                        </p-select>
                                        <label for="on_label">Área</label>
                                    </p-floatlabel>
                                </div>
                           
                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="clearForm()" 
                                    label="Limpar"
                                    iconPos="right"  
                                    tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser"
                                    severity="info"
                                />
                                <p-button 
                                    (onClick)="submit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>

        </div>

        <div class="background-form mt-4 w-12" @swipeAnimation>
            <div class="text-left w-12">
                <p-toast />
                <p-confirmDialog />
                <p-inplace closable="true" closeIcon="pi pi-angle-up">
                    <ng-template pTemplate="display">
                        <p-button 
                            label="Ambientes" 
                            tooltipPosition="top"
                            pTooltip="Exibir Ambientes"
                            severity="info"      
                        >
                            <div class="inline-flex align-items-center">
                                <span><i class="pi pi-angle-down"></i></span>
                            </div>
                        </p-button>

                    </ng-template>
                    <ng-template pTemplate="content">
                    <p-table
                            #dt1
                            [value]="setores"
                            [paginator]="true"
                            [rows]="10"
                            [rowsPerPageOptions]="[10, 20, 50]"
                            [globalFilterFields]="['nome', 'empresaNome', 'filialNome','areaNome']"
                            [showCurrentPageReport]="true"
                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Ambientes"
                            scrollable="true"
                            
                        >
                            <ng-template pTemplate="caption">
                                <div class="flex flex-row md: justify-content-end">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-search" style="color: #1b91ff;" />
                                                <input 
                                                variant="filled" 
                                                [(ngModel)]="inputValue"
                                                [style]="{'width':'100%'}" 
                                                pInputText id="on_label"
                                                autocomplete="off" 
                                                type="text" 
                                                (keydown)="filterTable()"
                                                />
                                        </p-iconfield>
                                        <label for="on_label" style="color: #1b91ff">Pesquisar</label>
                                    </p-floatlabel>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr class="tabela">
                                    <th style="width:25%; text-align: center;" type="text" field="nome" display="menu">
                                        Nome
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="empresaNome" display="menu">
                                        Empresa
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="filialNome" display="menu">
                                        Filial
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="areaNome" display="menu">
                                        Área
                                    </th>
                                    <th style="width: 25%; text-align: center;">Ações</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-setor>
                                <tr>
                                    <td style="text-align: center;">{{ setor.nome }}</td>
                                    <td style="text-align: center;">{{ getNomeEmpresa(setor.empresa) }}</td>
                                    <td style="text-align: center;">{{ getNomeFilial(setor.filial) }}</td>
                                    <td style="text-align: center;">{{ getNomeArea(setor.area) }}</td>
                                    <div class="flex justify-content-center gap-2">
                                        <p-button
                                        icon="pi pi-file-edit" 
                                        severity="info" 
                                        size="small" 
                                        [raised]="true"
                                        pTooltip="Editar" 
                                        tooltipPosition="top"
                                        (onClick)="abrirModalEdicao(setor)">
                                        </p-button>

                                        <p-button 
                                        icon="pi pi-trash" 
                                        severity="danger" 
                                        size="small" 
                                        [raised]="true"
                                        pTooltip="Excluir" 
                                        tooltipPosition="top"
                                        (onClick)="excluirSetor(setor.id)">
                                        </p-button>
                                    </div>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="paginatorleft">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template>
                            <ng-template pTemplate="paginatorright">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template> 
                        </p-table>

                    </ng-template>
                </p-inplace>
            </div>
        </div>

    </div>
    
</div>

<p-drawer
    [(visible)]="editFormVisible"
    position="right"
    [style]="{ width: '60vw' }"
    styleClass="w-full md:w-12 lg:w-4"
>
        <div class="background-form">
            <form
                [formGroup]="editForm" title="Editar Ambiente" class="flex flex-column gap-4" 
            >
                <div class="form-geral flex flex-column gap-3 w-12 lg:flex-row">
                    <div class="bloco fg1 flex flex-column w-12 align-items-center">
                        <p-card class="card w-12 text-center">
                            <ng-template #header>
                                <div class="header titulo-info w-full text-center">
                                    <b>Editar Ambiente</b>
                                </div>
                            </ng-template>
                            <div class="flex flex-column w-12 gap-3">
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="nome"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o nome</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            [style]="{'width':'100%'}" 
                                            [options]="empresas" 
                                            id="empresa"
                                            formControlName="empresa"
                                            optionLabel="nome"
                                            optionValue="id"
                                            (onChange)="onEmpresaSelecionada($event.value)"
                                        >
                                        </p-select>
                                        <label for="on_label">Empresa</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            [style]="{'width':'100%'}" 
                                            [options]="filiais" 
                                            id="filial"
                                            formControlName="filial"
                                            optionValue="id"
                                            optionLabel="nome"
                                            (onChange)="onFilialSelecionada($event.value)"
                                        >
                                        </p-select>
                                        <label for="on_label">Filial</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                            variant="filled"
                                            [style]="{'width':'100%'}" 
                                            [options]="areas" 
                                            id="area"
                                            formControlName="area"
                                            optionLabel="nome"
                                            optionValue="id"
                                        >
                                        </p-select>
                                        <label for="on_label">Área</label>
                                    </p-floatlabel>
                                </div>

                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="cleareditForm()" 
                                    label="Limpar"
                                    iconPos="right"                                      
                                    tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser"
                                    severity="info" 
                                />
                                <p-button 
                                    (onClick)="saveEdit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>
        </div>  
</p-drawer>
