<div class="container flex flex-column align-items-center mb-4">
    <div class="containerInterno w-12">
        <div @swipeAnimation>
            <form
                [formGroup]="registerfilialForm" 
                title="Cadastrar nova Filial" 
                class="flex flex-column gap-4" 
                
            >
                <div class="form-geral flex flex-column gap-3 w-12 lg:flex-row">
                    <div class="bloco fg1 flex flex-column w-12 align-items-center">
                        <p-card class="card w-12 text-center">
                            <ng-template #header>
                                <div class="header titulo-info w-full text-center">
                                    <h2>Filial</h2>
                                </div>
                            </ng-template>
                            <div class="flex flex-column w-12 gap-3">
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-select
                                        variant="filled"
                                        inputId="float-label"
                                        [style]="{'width':'100%'}"
                                        [options]="empresas"
                                        formControlName="empresa"
                                        optionLabel="nome"
                                    >
                                    </p-select>
                                    <label for="float-label" style="margin-left: 15px;">Selecione a Empresa</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="nome"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o nome</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-inputmask
                                            variant="filled"
                                            [style]="{'width':'100%'}"
                                            autocomplete="off"
                                            formControlName="nome"
                                            type="text"
                                            id="cnpj_input" 
                                            mask="99.999.999/9999-99" 
                                            formControlName="cnpj" 
                                        />
                                        <label for="on_label">Digite o CNPJ</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="endereco"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o endereço</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="cidade"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite a cidade</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="estado"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite a sigla do Estado</label>
                                    </p-floatlabel>
                                </div>
                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="codigo"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o código da filial</label>
                                    </p-floatlabel>
                                </div>
                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="clearForm()" 
                                    label="Limpar"
                                    iconPos="right"  
                                    tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser"
                                    severity="info"
                                />
                                <p-button 
                                    (onClick)="submit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>

        </div>

        <div class="background-form mt-4 w-12" @swipeAnimation>
            <div class="text-left w-12">
                <p-toast />
                <p-confirmDialog />
                <p-inplace closable="true" closeIcon="pi pi-angle-up">
                    <ng-template pTemplate="display">
                        <p-button 
                            label="Filiais" 
                            tooltipPosition="top"
                            pTooltip="Exibir Filiais"
                            severity="info"      
                        >
                            <div class="inline-flex align-items-center">
                                <span><i class="pi pi-angle-down"></i></span>
                            </div>
                        </p-button>

                    </ng-template>
                    <ng-template pTemplate="content">
                    <p-table
                            #dt1
                            [value]="filiais"
                            [paginator]="true"
                            [rows]="10"
                            [rowsPerPageOptions]="[10, 20, 50]"
                            [globalFilterFields]="['nome', 'cnpj', 'empresaNome','endereco','cidade','estado','codigo']"
                            [showCurrentPageReport]="true"
                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Filias"
                            scrollable="true"
                            
                        >
                            <ng-template pTemplate="caption">
                                <div class="flex flex-row md: justify-content-end">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-search" style="color: #1b91ff;" />
                                                <input 
                                                variant="filled" 
                                                [(ngModel)]="inputValue"
                                                [style]="{'width':'100%'}" 
                                                pInputText id="on_label"
                                                autocomplete="off" 
                                                type="text" 
                                                (keydown)="filterTable()"
                                                />
                                        </p-iconfield>
                                        <label for="on_label" style="color: #1b91ff">Pesquisar</label>
                                    </p-floatlabel>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr class="tabela">
                                    <th style="width:25%; text-align: center;" type="text" field="nome" display="menu">
                                        Nome
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="cnpj" display="menu">
                                        CNPJ
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="empresaNome" display="menu">
                                        Empresa
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="endereco" display="menu">
                                        Endereço
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="cidade" display="menu">
                                        Cidade
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="estado" display="menu">
                                        Estado
                                    </th>
                                    <th style="width:25%; text-align: center;" type="text" field="codigo" display="menu">
                                        Codigo
                                    </th>
                                    <th style="width: 25%; text-align: center;" type="text" field="acoes" display="menu">Ações</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-filial>
                                <tr>
                                    <td style="text-align: center;">{{ filial.nome }}</td>
                                    <td style="text-align: center;">{{ filial.cnpj }}</td>
                                    <td style="text-align: center;">{{ getNomeEmpresa(filial.empresa) }}</td>
                                    <td style="text-align: center;">{{ filial.endereco }}</td>
                                    <td style="text-align: center;">{{ filial.cidade }}</td>
                                    <td style="text-align: center;">{{ filial.estado }}</td>
                                    <td style="text-align: center;">{{ filial.codigo }}</td>
                                    <td style="text-align: center;">
                                        <div class="flex justify-content-center gap-2">
                                            <p-button
                                            icon="pi pi-file-edit" 
                                            severity="info" 
                                            size="small" 
                                            [raised]="true"
                                            pTooltip="Editar" 
                                            tooltipPosition="top"
                                            (onClick)="abrirModalEdicao(filial)">
                                            </p-button>

                                            <p-button 
                                            icon="pi pi-trash" 
                                            severity="danger" 
                                            size="small" 
                                            [raised]="true"
                                            pTooltip="Excluir" 
                                            tooltipPosition="top"
                                            (onClick)="excluirFilial(filial.id)">
                                            </p-button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="paginatorleft">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template>
                            <ng-template pTemplate="paginatorright">
                                <p-button type="button"  styleClass="p-button-text"></p-button>
                            </ng-template> 
                        </p-table>

                    </ng-template>
                </p-inplace>
            </div>
        </div>
    </div>
</div>

    [style]="{ width: '60vw' }"
    styleClass="w-full md:w-12 lg:w-4"

                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="cidade"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite a cidade</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="estado"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite a sigla do estado</label>
                                    </p-floatlabel>
                                </div>

                                <div class="w-12 text-left">
                                    <p-floatlabel variant="on">
                                        <p-iconfield>
                                            <p-inputicon class="pi pi-file-edit" />
                                            <input
                                                variant="filled"
                                                [style]="{'width':'100%'}"
                                                pInputText id="on_label"
                                                autocomplete="off"
                                                formControlName="codigo"
                                                type="text"
                                            />
                                        </p-iconfield>
                                        <label for="on_label">Digite o código da filial</label>
                                    </p-floatlabel>
                                </div>

                            </div>
                            <div class=" flex w-12 gap-3 mt-4 justify-content-center text-center">
                                <p-button 
                                    (onClick)="cleareditForm()" 
                                    label="Limpar"
                                    iconPos="right"                                      
                                    tooltipPosition="top"
                                    pTooltip="Limpar"
                                    icon="pi pi-eraser"
                                    severity="info" 
                                />
                                <p-button 
                                    (onClick)="saveEdit()" 
                                    label="Salvar" 
                                    severity="success"
                                    icon="pi pi-save" 
                                    iconPos="right" 
                                    tooltipPosition="top"
                                    pTooltip="Salvar"
                                />
                            </div>
                        </p-card>
                    </div>    
                </div>
            </form>
        </div>
</p-drawer>
