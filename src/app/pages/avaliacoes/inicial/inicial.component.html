
<p-divider align="left">
  <b>Notificações</b>

</p-divider>
        <div class="container">
          <p-toast></p-toast>
          <div class="notifications">
              <p-messages 
                [(value)]="messages" 
                [enableService]="false" 
                [closable]="true">
              </p-messages>
            
              <!-- <p>Total de avaliações pendentes {{ unreadCount }}</p> -->
              <div class="btn" (click)="markAllAsRead()">
                <p>Marcar todas como lidas</p>
              </div>
          </div>  
        </div>
