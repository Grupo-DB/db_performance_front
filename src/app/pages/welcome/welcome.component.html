<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="/assets/imagens/logobranca.png" alt="logo">
          <h1>DB Performance</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="createuser">Colaboradores</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Avaliações</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Avaliadores</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Cadastros" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Empresas</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Areas</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Setores</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu nzOpen nzTitle="Recursos Humanos" nzIcon="dashboard"></li>
            <ul>
              
              <li nz-menu-item nzMatchRouter>
                <a>Avaliação de Funcionários</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a>Dashboard</a>
              </li>
              
            </ul>    
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
