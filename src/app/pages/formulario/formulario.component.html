 <!-- formulario.component.html -->

<div class="formulario-container">
    <!-- Formulário para criar um novo formulário -->
    <form [formGroup]="registerformularioForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="nome">Nome do Formulário:</label>
        <input id="nome" formControlName="nome" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerformularioForm.invalid">Criar Formulário</button>
    </form>
  
    <hr />
  
    <!-- Lista de Formulários -->
    <h2>Formulários</h2>
    <ul>
      <li *ngFor="let formulario of formularios">
        {{ formulario.nome }}
      </li>
    </ul>
  
    <hr />
